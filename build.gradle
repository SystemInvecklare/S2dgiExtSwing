apply plugin: 'java-library'
apply plugin: 'maven'
    
group = 'com.github.SystemInvecklare'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'com.github.SystemInvecklare:Simple2DGraphicsInterface:v0.8'
